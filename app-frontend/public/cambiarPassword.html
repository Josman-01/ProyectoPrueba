<html lang="es">
<head>

            display: none;

<body>
    <header>
        <h1>Proyecto Josman</h1>

    <main>
        <div>
            <h1>Cambiar Contraseña</h1>

    <div id="email-section">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ingresa tu email registrado">
        <button id="validate-email-btn">Validar Email</button>
        <p id="email-message" class="message"></p>
    </div>

    <div id="password-section" class="hidden">
        <label for="new-password">Nueva Contraseña:</label>
        <input type="password" id="new-password" placeholder="Ingresa tu nueva contraseña">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" placeholder="Confirma tu nueva contraseña">
        <button id="change-password-btn">Cambiar Contraseña</button>
        <p id="password-message" class="message"></p>
    </div>
        </div>
    </main>
