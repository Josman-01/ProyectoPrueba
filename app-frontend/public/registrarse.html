<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ProyectoJosman</title>
</head>
<body>
    <header>
            <h1>Proyecto Josman</h1>
            <h3>Registrarse</h3>
    </header>
    <main>
        <div id="registrarse">
            <p id="parrafo-uno">Registrarse</p>
            <label for="nombreregistro">Nombre:</label>
            <input type="text" id="nombreregistro" placeholder="Nombre">
            <span id="nombreregistro-error" class="error-message"></span>
            <br>
            <label for="usernameregistro">Usuario:</label>
            <input type="text" id="usernameregistro" placeholder="Usuario">
            <span id="usernameregistro-error" class="error-message"></span>
            <br>
            <label for="emailregistro">Email:</label>
            <input type="email" id="emailregistro" placeholder="Email">
            <span id="emailregistro-error" class="error-message"></span>
            <br>
            <label for="passwordregistro">Contraseña:</label>
            <input type="password" id="passwordregistro" placeholder="Contraseña">
            <span id="passwordregistro-error" class="error-message"></span>
            <br>
            <button id="buttonregistro">Registrarse</button>
        </div>
    </main>
    <footer>
        <p>@&copy; 2025 Proyecto Josman</p>
    </footer>
    <script src="js/register.js"></script>
</body>
</html>
