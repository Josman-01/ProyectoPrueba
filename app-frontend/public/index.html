<!DOCTYPE html>

    <title>ProyectoJosman</title>
</head>
<body>

    <main>

            <br>
            <button id="button-uno">Iniciar</button>
            <p>¿No tienes una cuenta?</p>
            <a href="registrarse.html"><button id="registro">Registrate</button></a>
        </div>

    <footer>
        <p>@&copy; 2025 Proyecto Josman</p>
    </footer>
    <script src="js/login.js"></script>
